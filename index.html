<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="akan.js"></script>
    <title>Akan Name</title>
</head>
<body>
    <div class="jumbotron">
        <h1>THE AKAN NAME GENERATOR:</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group " onsubmit="event.preventDefault()">
                <label for="Year">Year Of Birth</label><br/>
                <input type="text" class="form-control" id="year" placeholder="Enter the year">
            </div>
            <br/><br/>
            <div class="form-group">
                <label for="Month">Month of birth</label><br/>
                <select class="form-control" id="month">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <br/><br/>
            <div class="form-group">
                <label for="Date">Date Of Birth</label><br/>
                <select class="form-control" id="day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
            <br/><br/>
            <div class="form-group">
                <div>
                    <h4>gender</h4>
                    <label for="radio" class="radio-inline">
                        <input type="radio" value="male" name="gender" id="male" required />
                        Male </label><br />
                    <label for="radio" class="radio-inline">
                        <input type="radio" value="male" name="gender" id="female" required />
                        Female
                    </label>
                </div>
            </div>
        </form>
        <br/><br/>
        <button type="submit" onclick="getName()" onsubmit="event.preventDefault()"
            class="btn btn-outline-primary">submit</button>
    </div>
</body>
</html>
